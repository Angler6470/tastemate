<!-- index.html — Clickable Peppers with Glow Support -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
  <title>TasteMate</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
  <style>
    body, html {
      height: auto;
      min-height: 100vh;
      overflow-x: hidden;
    }
    .app-wrapper {
      padding-bottom: 30px;
    }
    .pepper {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="app-wrapper">
    <div class="language-switcher">
      <img src="images/flag-america.png" alt="English" title="English" onclick="setLanguage('en')" />
      <img src="images/flag-mexico.png" alt="Español" title="Español" onclick="setLanguage('es')" />
      <button id="sound-toggle" onclick="toggleSound()" title="Toggle Sound">🔊</button>
    </div>
    <div class="app-container">

      <div class="logo-container">
        <img src="images/logo.png" alt="TasteMate Logo" class="logo-img" id="logo" />
      </div>

      <div class="carousel-wrapper">
        <div class="carousel" id="promo-carousel">
          <div class="promo-slide-wrapper">
            <img src="images/promo1.jpg" class="promo-slide" />
            <div class="slide-caption">Taco Tuesday Deal</div>
          </div>
          <div class="promo-slide-wrapper">
            <img src="images/promo2.jpg" class="promo-slide" />
            <div class="slide-caption">Fresh Guac Fiesta</div>
          </div>
          <div class="promo-slide-wrapper">
            <img src="images/promo3.jpg" class="promo-slide" />
            <div class="slide-caption">Spicy Salsa Special</div>
          </div>
          <div class="promo-slide-wrapper">
            <img src="images/promo4.jpg" class="promo-slide" />
            <div class="slide-caption">Loaded Nachos Night</div>
          </div>
        </div>
      </div>

      <div class="chat-area" id="chat-display">
        <div class="message bot">👋 Hello! I'm TasteMate — your Flavor Companion! Tell me what you're craving.</div>
      </div>

      <div class="chat-input" style="margin-top: 10px;">
        <input type="text" id="chat-input" placeholder="What are you in the mood for? (e.g., something cozy, a beef dish...)" style="width: 100%; max-width: 100%; font-size: 1rem;" />
      </div>

      <div class="spice-container" style="margin-top: 20px;">
        <label for="spiciness-slider">How Spicy?</label>
        <input type="range" min="0" max="5" value="0" id="spiciness-slider" />
        <div class="peppers" id="pepper-display">
          <span class="pepper" data-level="0">❄️</span>
          <span class="pepper" data-level="1">🌶️</span>
          <span class="pepper" data-level="2">🌶️</span>
          <span class="pepper" data-level="3">🌶️</span>
          <span class="pepper" data-level="4">🌶️</span>
          <span class="pepper" data-level="5">🌶️</span>
        </div>
      </div>

      <div class="shortcuts" style="margin-bottom: 10px;">
        <div class="label">Flavor Shortcuts</div>
        <div class="hotkeys">
          <button class="hotkey">Sweet</button>
          <button class="hotkey">Savory</button>
          <button class="hotkey">Spicy</button>
          <button class="hotkey">Tangy</button>
          <button class="hotkey">Creamy</button>
          <button class="hotkey">Smoky</button>
          <button class="hotkey">Fresh</button>
          <button class="hotkey">Vegetarian</button>
          <button class="hotkey">Cheesy</button>
          <button class="hotkey">Crunchy</button>
        </div>
      </div>

      <button id="surprise-btn" onclick="surpriseMe()">🎲 Surprise Me</button>

      <div class="chat-input" style="justify-content: center;">
        <button id="send-btn">Send</button>
      </div>

    </div>
  </div>

  <script src="js/script.js"></script>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('.pepper').forEach(p => {
        p.addEventListener('click', () => {
          const level = parseInt(p.dataset.level);
          const slider = document.getElementById('spiciness-slider');
          slider.value = level;
          slider.dispatchEvent(new Event('input'));
        });
      });
    });
  </script>
  <script src="js/admin-panel.js"></script>
  <script src="js/button-sounds.js"></script>
</body>
</html>
